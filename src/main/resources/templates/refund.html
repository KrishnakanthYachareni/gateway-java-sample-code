<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'refund')}">

<body>
<div class="col-9">
    <div class="row">
        <form action="#" class="col-12 form-horizontal" th:action="@{/process}" th:object="${apiRequest}" method="post">
            <h3>Refund</h3>
            <div class="alert alert-warning" role="alert">
                A valid order ID is needed to refund a payment.
                <br/><br/>
                To create an order ID, run the Pay process first, then enter the ID below here. You can also get an order ID by running the Authorize process, then Capture.
            </div>
            <fieldset>
                <input type="hidden" th:field="*{transactionId}" th:value="${transactionId}" name="transactionId" />
                <input type="hidden" th:field="*{apiOperation}" th:value="${apiOperation}" name="apiOperation" />
                <input type="hidden" th:field="*{method}" th:value="${method}" name="method" />
                <div class="form-group">
                    <label class="col-md-7 control-label" for="order-id">Order ID</label>
                    <div class="col-md-7">
                        <input id="order-id" th:field="*{orderId}" type="text" placeholder="[ORDER ID FROM EXISTING ORDER]" class="form-control input-md" required=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-7 control-label" for="transaction-amount">Amount</label>
                    <div class="col-md-7">
                        <input id="transaction-amount" th:field="*{transactionAmount}" type="text" placeholder="" class="form-control input-md" required=""/>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-7 control-label" for="transaction-currency">Currency</label>
                    <div class="col-md-7">
                        <input id="transaction-currency" th:field="*{transactionCurrency}" type="text" placeholder="" class="form-control input-md" required=""/>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-7 control-label" for="process"></label>
                    <div class="col-md-7">
                        <button id="process" name="process" class="btn btn-primary">Process Refund</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div> <!-- row -->
</div>

</body>
</html>
