<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'update')}">

<body>
<div class="col-9">
    <div class="row">
        <form action="#" class="col-12 form-horizontal" th:action="@{/process}" th:object="${apiRequest}" method="post">
            <h3>Update Authorization</h3>
            <div class="alert alert-warning" role="alert">
                <p>A valid order ID from an existing authorization is required to update an authorization.</p>
                <p>To create an order ID, run the Authorize process first, then enter the order ID from the response below.</p>
            </div>
            <fieldset>
                <input type="hidden" th:field="*{transactionId}" th:value="${transactionId}" name="transactionId" />
                <input type="hidden" th:field="*{apiOperation}" th:value="${apiOperation}" name="apiOperation" />
                <input type="hidden" th:field="*{apiMethod}" th:value="${apiMethod}" name="apiMethod" />
                <div class="form-group">
                    <label class="col-md-7 control-label" for="order-id">Order ID</label>
                    <div class="col-md-7">
                        <input id="order-id" th:field="*{orderId}" type="text" placeholder="[ORDER ID FROM EXISTING AUTHORIZATION]" class="form-control input-md" required=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-7 control-label" for="transaction-amount">Amount</label>
                    <div class="col-md-7">
                        <input id="transaction-amount" th:field="*{transactionAmount}" type="text" placeholder="" class="form-control input-md" required=""/>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-7 control-label" for="transaction-currency">Currency</label>
                    <div class="col-md-7">
                        <input id="transaction-currency" th:field="*{transactionCurrency}" type="text" placeholder="" class="form-control input-md" required=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-7 control-label" for="process"></label>
                    <div class="col-md-7">
                        <button id="process" name="process" class="btn btn-primary">Update Authorization</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div> <!-- row -->
</div>

</body>
</html>
