<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'verify')}">
<body>
<script type="text/javascript">
    var JavaSample = {
        operation: function() {
            return "VERIFY";
        },
        endpoint: function() {
            return "processHostedSession";
        },
        secureIdResponseUrl: function() {
            return null;
        }
    };
</script>
<!-- APPLY CLICK-JACKING STYLING AND HIDE CONTENTS OF THE PAGE -->
<style id="antiClickjack">body{display:none !important;}</style>
<!-- INCLUDE SESSION.JS JAVASCRIPT LIBRARY -->
<script th:src="@{${config.apiBaseURL} + '/form/version/' + ${config.apiVersion} + '/merchant/' + ${config.merchantId} + '/session.js'}"></script>
<div class="col-9">
    <div class="row">
        <div class="contents col-12">
            <div class="col-md-7">
                <h3>Verify</h3>
                <div class="mb-4">
                    <h6>Payment details</h6>
                    <div class="input-block">
                        <label for='card-number'>Card number:</label>
                        <input type="text" id="card-number" class="input-field" value="">
                    </div>
                    <div class="input-block">
                        <label for='expiry-month'>Expiry month:</label>
                        <input type="text" id="expiry-month" class="input-field" value="">
                    </div>
                    <div class="input-block">
                        <label for='expiry-year'>Expiry year:</label>
                        <input type="text" id="expiry-year" class="input-field" value="">
                    </div>
                    <div class="input-block">
                        <label for='security-code'>Security code:</label>
                        <input type="text" id="security-code" class="input-field" value="">
                    </div>
                </div>
                <div>
                    <h6>Order details</h6>
                    <div class="input-block">
                        <label for='order-id'>Order ID:</label>
                        <input type="text" id="order-id" class="input-field" th:value="${request.orderId}">
                    </div>
                    <div class="input-block">
                        <label for='order-currency'>Order currency:</label>
                        <input type="text" id="order-currency" class="input-field" th:value="${request.orderCurrency}" maxlength="3">
                    </div>
                    <div class="input-block">
                        <label for='transaction-id'>Transaction ID:</label>
                        <input type="text" id="transaction-id" class="input-field" th:value="${request.transactionId}">
                    </div>
                </div>
                <button class="mt-4 btn btn-primary" id="payButton" onclick="pay();">Verify</button>
            </div>
        </div>
    </div> <!-- row -->
</div>
<script src="/scripts/hostedSession.js"></script>
</body>
</html>
