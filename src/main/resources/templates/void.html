<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'void')}">

<body>
<div class="col-9">
    <div class="row">
        <form action="#" class="col-12 form-horizontal" th:action="@{/process}" th:object="${apiRequest}" method="post">
            <h3>Void</h3>
            <div class="alert alert-warning" role="alert">
                A valid transaction ID and order ID are needed to void a transaction.
                <br/><br/>
                To get these values, run the Pay process, then enter the values from the response.
            </div>
            <fieldset>
                <!--<input type="hidden" th:field="*{orderId}" th:value="${orderId}" name="orderId" />-->
                <input type="hidden" th:field="*{transactionId}" th:value="${transactionId}" name="transactionId" />
                <input type="hidden" th:field="*{apiOperation}" th:value="${apiOperation}" name="apiOperation" />
                <input type="hidden" th:field="*{method}" th:value="${method}" name="method" />
                <div class="form-group">
                    <label class="col-md-7 control-label" for="order-id">Order ID</label>
                    <div class="col-md-7">
                        <input id="order-id" th:field="*{orderId}" type="text" placeholder="[ORDER ID FROM EXISTING TRANSACTION]" class="form-control input-md" required=""/>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-7 control-label" for="target-transaction-id">Target Transaction ID</label>
                    <div class="col-md-7">
                        <input id="target-transaction-id" th:field="*{targetTransactionId}" type="text" placeholder="[TRANSACTION ID FROM EXISTING TRANSACTION]" class="form-control input-md" required=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-7 control-label" for="process"></label>
                    <div class="col-md-7">
                        <button id="process" name="process" class="btn btn-primary">Process Void</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div> <!-- row -->
</div>

</body>
</html>
